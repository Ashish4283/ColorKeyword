<!DOCTYPE html>
<html>
<head>
    <title>Keyword Formatter</title>
    <style>
        .angle-brackets {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Keyword Formatter</h1>
    <textarea id="unformattedText" rows="10" cols="60" style="font-size: 16px;" placeholder="Insert unformatted text here"></textarea>
    <button onclick="convertText()" style="font-size: 20px;">Convert</button>
    <div id="formattedText"></div>

    <!-- Make sure the Google Apps Script client library is loaded first -->
    <script src="https://script.google.com/macros/s/AKfycbxrsVb0enRuZdcors5C4tIEpmUd9UqVrHubUMrtODu56WbFa6eh8lBcxNGuCRptnSQ-/exec"></script>

    <!-- Then, your script can be loaded -->
    <script>
        function convertText() {
            var unformattedText = document.getElementById("unformattedText").value;
            google.script.run
                .withSuccessHandler(function (formattedText) {
                    document.getElementById("formattedText").innerHTML = formattedText;
                })
                .formatKeywordsInText(unformattedText);
        }
    </script>
</body>
</html>
