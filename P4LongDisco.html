<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 10vh;
        }

        #container {
            display: flex;
            flex: 1;
            justify-content: space-between; /* Add this to space out the elements */
        }

        #leftBox, #rightBox {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            border: 0px solid #ccc;
        }

        #leftBox .counter, #rightBox .counter {
            margin-bottom: 10px;
        }

        #convertButton {
            margin-top: 0px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="leftBox">
            <div id="editor" style="height:300px;"></div>
            <div id="leftCounter" class="counter"></div>
            <button onclick="checkGrammar()">Check Grammar</button>
            <div id="grammarResult"></div>
        </div>
        <div id="rightBox">
            <textarea id="outputBox" rows="10" placeholder="Converted text"></textarea>
            <div id="rightCounter" class="counter"></div>
        </div>
        <button id="convertButton" onclick="convertLongDescription()">Convert</button>
    </div>

    <!-- Include Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        // Function to check grammar using LanguageTool API
        function checkGrammar() {
            var textToCheck = quill.getText();
            var grammarResultBox = document.getElementById('grammarResult');

            fetch('https://api.languagetool.org/v2/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'text': textToCheck,
                    'language': 'en-US'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                grammarResultBox.innerText = 'Errors found: ' + data.matches.length;
            })
            .catch(error => {
                console.error('Error:', error);
                grammarResultBox.innerText = 'Error checking grammar';
            });
        }

        // Function to convert long description
        function convertLongDescription() {
            var inputText = quill.getText();
            var outputText = document.getElementById('outputBox');
            var leftCounter = document.getElementById('leftCounter');
            var rightCounter = document.getElementById('rightCounter');

            // Split the input text into lines
            var lines = inputText.split('\n');
            var productTitle = "Title"; // Use a default title
            var longDescription = '<p><strong>' + productTitle + '</strong></p>\n\n<ul>\n';

            for (var i = 0; i < 5; i++) {
                var bulletPoint = (i < lines.length) ? lines[i] : "";
                longDescription += '<li>' + bulletPoint + '</li>\n';
            }
            longDescription += '</ul>';
            outputText.value = longDescription;

            leftCounter.innerText = 'Characters: ' + inputText.length;
            rightCounter.innerText = 'Characters: ' + longDescription.length;
        }

        // Update character counter for Quill editor
        quill.on('text-change', function() {
            var text = quill.getText();
            var leftCounter = document.getElementById('leftCounter');
            leftCounter.innerText = 'Characters: ' + text.length;
        });
    </script>
</body>
</html>
